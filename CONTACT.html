<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="ACD.css"> <!-- Link to external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 style="color: aliceblue;">CONTACT</h1>
    </header>

    <nav>
        <a href="HOME.HTML">HOME</a>
        <a href="ABOUT.html">ABOUT</a>
        <a href="HISTORY.html">HISTORY</a>
        <a href="CONTACT1.html" class="x">CONTACT</a>
    </nav>

    <main>
        <div class="box links-box">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
            <p>Phone: <a href="tel:+123456789">+123456789</a></p>
        </div>
    </main>

    <footer>
        <button onclick="window.scrollTo(0, 0);" class="back-to-top">Back to Top</button>

    </footer>
</body>

</html>
